<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>List od Authors</h1>

<table>

  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Books</th>
  </tr>

  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">1</td>
    <td th:text="${author.firstName}">Nikola</td>
    <td th:text="${author.lastName}">Timotijevic</td>
    <td>
      <table>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Publisher</th>
        </tr>
        <tr th:each="book : ${author.books}">
          <td th:text="${book.id}">1</td>
          <td th:text="${book.title}">Book1</td>
          <td th:text="${book.publisher.name}">Publisher1</td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
